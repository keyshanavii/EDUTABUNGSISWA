<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tabungan Siswa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<style>
    *{
        margin: 0%;
    }
    .container{
        background-color: #d8eefe;
        height: 800px;
    }
</style>
<body>
    <div class="row">
        <nav class="navbar" style="background-color: #094067;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white; font-size: 18px; font-weight: bold;">
                <img src="menu.png" alt="Menu" width="25" class="d-inline-block align-text-top ms-4 me-3">
                EduTabung
                </a>
                <img src="Profile.png" alt="Profile" width="80" class="d-flex justify-content-end me-4">
            </div>
        </nav>

        <div class="container">
        <div class="data-tabungan">
        <h1 class="justify-content-top ms-4 mt-4" style="color: #094067;">Data Tabungan</h1>
        <a href="#" class="btn ms-5" style="width: 100px; background: #3da9fc; color: #ffff;">Tambah</a>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span style="font-size: 24px; font-weight: bold;">Tabungan</span>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>                      
                    </div>
                    <div class="card-body">
                        <table class="table" id="tblTabungan">
                            <thead>
                              <tr>
                                <th>No</th>
                                <th>NIS</th>
                                <th>Nama</th>
                                <th>Kelas</th>
                                <th>No. Telepon</th>
                                <th>Saldo</th>
                                <th>Edit</th>
                                <th>Hapus</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>  
                    </div>
                </div>
            </div>
        </div>  
        </div>  
    </div>
    <script src="./dataTabungan.js"></script>
</body>
</html>
