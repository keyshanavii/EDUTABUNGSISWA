<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tabungan Siswa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<style>
    *{
        margin: 0%;
    }
    
    .container{
        background-color: #d8eefe;
        height: 100%;
        padding-top: 50px;
        padding-bottom: 20px;
    }

    .navbar {
        background-color: #094067;
        position: fixed;
        width: 100%;
        top: 0; /* Agar navbar di bagian atas halaman */
        z-index: 1000; /* Agar navbar ada di atas elemen lainnya */
    }

    .container-fluid {
        display: flex;
        justify-content: space-between;
    }

    .btn-group h3 {
        color: white;
        margin-top: 5px;
    }
</style>
<body>
    <div class="row">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="btn-group ms-3">
                    <button type="button" class="btn dropdown-toggle" style="background-color: #094067;" data-bs-toggle="dropdown">
                        <img src="menu.png" alt="" width="25">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="beranda.html">Beranda</a></li>
                        <li><a class="dropdown-item" href="data-siswa.html">Data Siswa</a></li>
                        <li><a class="dropdown-item" href="tambah-siswa.html">Tambah Siswa</a></li>
                        <li><a class="dropdown-item" href="data-tabungan.html">Data Tabungan</a></li>
                        <li><a class="dropdown-item" href="tambah-tabungan.html">Tambah Tabungan</a></li>
                    </ul>
                    <h3 class="h3 ms-3">EduTabung</h3>
                </div>
                <img src="Profile.png" alt="Profile" width="80" class="d-flex justify-content-end me-4">
            </div>
        </nav>

        <div class="container">
        <div class="data-tabungan">
        <h1 class="justify-content-top ms-4 mt-4" style="color: #094067;">Data Tabungan</h1>
        <a href="tambah-tabungan.html" class="btn ms-5" style="width: 100px; background: #3da9fc; color: #ffff;">Tambah</a>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span style="font-size: 24px; font-weight: bold;">Tabungan</span>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>                      
                    </div>
                    <div class="card-body">
                        <table class="table" id="tblTabungan">
                            <thead>
                              <tr>
                                <th>No</th>
                                <th>Kode Tabungan</th>
                                <th>NIS</th>
                                <th>Nama</th>
                                <th>Kelas</th>
                                <th>Tanggal</th>
                                <th>Saldo</th>
                                <th>+</th>
                                <th>Hapus</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>  
                    </div>
                </div>
            </div>
        </div>  
        </div>  
    </div>


    <!-- MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"> Tambah Saldo</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id">
                <div class="mb-3">
                    <label class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="tanggal" placeholder="masukkan tanggal">
                </div>
                    <div class="mb-3">
                        <label class="form-label">Saldo</label>
                        <input type="number" class="form-control" id="saldo" placeholder="masukkan saldo siswa">
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="editTabungan()">Simpan</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
    <script src="./dataTabungan.js"></script>
</body>
</html>
