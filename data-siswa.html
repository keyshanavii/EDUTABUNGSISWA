<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    *{
        margin: 0%;
    }

    .container{
        background-color: #d8eefe;
        height: 800px;
        padding-top: 50px;
    }
    
    .navbar {
        background-color: #094067;
        position: fixed;
        width: 100%;
        top: 0; /* Agar navbar di bagian atas halaman */
        z-index: 1000; /* Agar navbar ada di atas elemen lainnya */
    }

    .container-fluid {
        display: flex;
        justify-content: space-between;
    }

    .btn-group h3 {
        color: white;
        margin-top: 5px;
    }
</style>
<body>
    <div class="row">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="btn-group ms-3">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Menu
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="beranda.html">Beranda</a></li>
                        <li><a class="dropdown-item" href="data-siswa.html">Data Siswa</a></li>
                        <li><a class="dropdown-item" href="tambah-siswa.html">Tambah Siswa</a></li>
                        <li><a class="dropdown-item" href="data-tabungan.html">Data Tabungan</a></li>
                        <li><a class="dropdown-item" href="tambah-tabungan.html">Tambah Tabungan</a></li>
                    </ul>
                    <h3 class="h3 ms-3">EduTabung</h3>
                </div>
                <img src="Profile.png" alt="Profile" width="80" class="d-flex justify-content-end me-4">
            </div>
        </nav>

        <div class="container">
        <div class="data-siswa">
        <h1 class="justify-content-top ms-4 mt-4" style="color: #094067;">Data Siswa</h1>
        <a href="tambah-siswa.html" class="btn ms-5" style="width: 80px; background: #3da9fc; color: #ffff;">Tambah</a>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span style="font-size: 24px; font-weight: bold; color: #094067;">Siswa</span>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>                      
                    </div>
                    <div class="card-body">
                        <table class="table" id="tblSiswa">
                            <thead>
                              <tr>
                                <th>No</th>
                                <th>NIS</th>
                                <th>Nama</th>
                                <th>Kelas</th>
                                <th>Jenis Kelamin</th>
                                <th>No. Telepon</th>
                                <th>Edit</th>
                                <th>Hapus</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>  
                    </div>
                </div>
            </div>
        </div>  
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
