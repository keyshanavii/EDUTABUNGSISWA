<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<style>
    *{
        margin: 0%;
    }

    .isi-datasiswa{
        background-color: #d8eefe;
        height: 800px;
        padding-top: 70px;
        padding-bottom: 20px;
    }
    
    .navbar {
        background-color: #094067;
        position: fixed;
        width: 100%;
        top: 0; /* Agar navbar di bagian atas halaman */
        z-index: 1000; /* Agar navbar ada di atas elemen lainnya */
    }

    .container-fluid {
        display: flex;
        justify-content: space-between;
    }

    .btn-group h3 {
        color: white;
        margin-top: 5px;
    }
</style>
<body>
    <div class="isi">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="btn-group ms-3">
                    <button type="button" class="btn dropdown-toggle" style="background-color: #094067;" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="menu.png" alt="" width="25">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="beranda.html">Beranda</a></li>
                        <li><a class="dropdown-item" href="data-siswa.html">Data Siswa</a></li>
                        <li><a class="dropdown-item" href="tambah-siswa.html">Tambah Siswa</a></li>
                        <li><a class="dropdown-item" href="data-tabungan.html">Data Tabungan</a></li>
                        <li><a class="dropdown-item" href="tambah-tabungan.html">Tambah Tabungan</a></li>
                        <li><a class="dropdown-item" href="saldo-terakhir.html">Saldo Terakhir</a></li>
                    </ul>
                    <h3 class="h3 ms-3">EduTabung</h3>
                </div>
                <img src="Profile.png" alt="Profile" width="80" class="d-flex justify-content-end me-4">
            </div>
        </nav>

        <div class="isi-datasiswa">
        <div class="data-siswa">
        <h1 class="justify-content-top ms-5 mt-3" style="color: #094067;">Data Siswa</h1>
        <a href="tambah-siswa.html" class="btn ms-5" style="width: 80px; background: #3da9fc; color: #ffff;">Tambah</a>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span style="font-size: 24px; font-weight: bold; color: #094067;">Siswa</span>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search by NIS or Name" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>                      
                    </div>
                    <div class="card-body">
                        <table class="table" id="tblSiswa">
                            <thead>
                              <tr>
                                <th>No</th>
                                <th>NIS</th>
                                <th>Nama</th>
                                <th>Kelas</th>
                                <th>Jenis Kelamin</th>
                                <th>No. Telepon</th>
                                <th>Edit</th>
                                <th>Hapus</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>  
                    </div>
                </div>
            </div>
        </div>  
        </div>  
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"> Edit Siswa</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id">
                    <div class="mb-3">
                        <label class="form-label">NIS</label>
                        <input type="number" class="form-control" id="nis" placeholder="masukkan NIS siswa">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" placeholder="masukkan nama siswa">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kelas</label>
                        <select class="form-select" id="kelas">
                            <option value="">Pilih Kelas</option>
                            <option value="X TE 1">X TE 1</option>
                            <option value="X TE 2">X TE 2</option>
                            <option value="X TE 3">X TE 3</option>
                            <option value="X TE 4">X TE 4</option>
                            <option value="X TKL 1">X TKL 1</option>
                            <option value="X TKL 2">X TKL 2</option>
                            <option value="X TO 1">X TO 1</option>
                            <option value="X TO 2">X TO 2</option>
                            <option value="X TO 3">X TO 4</option>
                            <option value="X TO 4">X TO 5</option>
                            <option value="X TO 5">X TO 5</option>
                            <option value="X TM 1">X TM 1</option>
                            <option value="X TM 2">X TM 2</option>
                            <option value="X PPLG 1">X PPLG 1</option>
                            <option value="X PPLG 2">X PPLG 2</option>
                            <option value="XI TEI 1">XI TEI 1</option>
                            <option value="XI TEI 2">XI TEI 2</option>
                            <option value="XI TAV 1">XI TAV 1</option>
                            <option value="XI TAV 2">XI TAV 2</option>
                            <option value="XI TTIL 1">X TTIL 1</option>
                            <option value="XI TTIL 2">X TTIL 2</option>
                            <option value="XI TBSM 1">XI TBSM 1</option>
                            <option value="XI TBSM 2">XI TBSM 2</option>
                            <option value="XI TKRO 1">XI TKRO 1</option>
                            <option value="XI TKRO 2">XI TKRO 3</option>
                            <option value="XI TKRO 3">XI TKRO 2</option>
                            <option value="XI TP 1">XI TP 1</option>
                            <option value="XI TP 2">XI TP 2</option>
                            <option value="XI RPL 1">XI RPL 1</option>
                            <option value="XI RPL 2">XI RPL 2</option>
                            <option value="XII TEI 1">XII TEI 1</option>
                            <option value="XII TEI 2">XII TEI 2</option>
                            <option value="XII TAV 1">XII TAV 1</option>
                            <option value="XII TAV 2">XII TAV 2</option>
                            <option value="XII TTIL 1">XII TTIL 1</option>
                            <option value="XII TTIL 2">XII TTIL 2</option>
                            <option value="XII TBSM 1">XII TBSM 1</option>
                            <option value="XII TBSM 2">XII TBSM 2</option>
                            <option value="XII TKRO 1">XII TKRO 1</option>
                            <option value="XII TKRO 2">XII TKRO 3</option>
                            <option value="XII TKRO 3">XII TKRO 2</option>
                            <option value="XII TP 1">XII TP 1</option>
                            <option value="XII TP 2">XII TP 2</option>
                            <option value="XII RPL 1">XII RPL 1</option>
                            <option value="XII RPL 2">XII RPL 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="jenKel">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Perempuan">Perempuan</option>
                            <option value="Laki-Laki">Laki-Laki</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">No. Telepon</label>
                        <input type="number" class="form-control" id="noHp" placeholder="masukkan nomor telepon siswa">
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="editSiswa()">Simpan</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
    <script src="./dataSiswa.js"></script>
</body>
</html>
