    <div class="col">
        <h1 class="judul ms-5 mb-5">Tambah Tabungan</h1>
        <div class="row justify-content-center mt-5">
        <div class="col-md-9">
            <div class="card" style="color: #094067;">
                <h5 class="card-header">Tambah Tabungan</h5>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nama Siswa</label>
                        <input type="select" class="form-control" id="nama" placeholder="masukkan nama Siswa">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nominal</label>
                        <input type="number" class="form-control" id="nominal" placeholder="masukkan nominal tabungan">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" placeholder="masukkan tanggal">
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-primary" onclick="tambahTabungan()">Simpan</button>
                        <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
