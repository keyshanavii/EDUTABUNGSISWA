<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="beranda.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="menu.png" alt="Menu" width="25" class="d-inline-block align-text-top ms-4 me-3">
                EduTabung
            </a>
            <img src="Profile.png" alt="Profile" width="80" class="d-flex justify-content-end me-4">
        </div>
    </nav>
    <div class="beranda">
        <div class="isi text-center">
            <h3>BERANDA</h3>
            <h1>EduTabung</h1>
            <img src="logo.png" alt="Logo" width="300" class="mt-3"> 
            <div class="desc"> 
                <h4>EduTabung: Kebiasaan Kecil, Hasil Besar!</h4>
            </div>
        </div>
        <div class="btn-menu">
            <div class="siswa mt-4 d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button" onclick="window.location.href='data-siswa.html'"><img src="D Siswa.png" alt="Data Siswa" class="me-2 mb-1">Data Siswa</button>
                <button class="btn btn-primary" type="button" onclick="window.location.href='tambah-siswa.html'"><img src="T Siswa.png" alt="Tambah Siswa" class="me-2 mb-1">Tambah Siswa</button>
            </div> 
            <div class="tabungan mt-2 mb-3 d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button" onclick="window.location.href='data-tabungan.html'"><img src="D Tabungan.png" alt="Data Tabungan" class="me-2 mb-1">Data Tabungan</button>
                <button class="btn btn-primary" type="button" onclick="window.location.href='tambah-tabungan.html'"><img src="T Tabungan.png" alt="Tambah Tabungan" class="me-2 mb-1">Tambah Tabungan</button>
            </div> 
        </div>
    </div>
    
    <script src="beranda.js"></script>
</body>
</html>
